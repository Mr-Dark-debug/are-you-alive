name: are_you_alive
description: "A digital dead man's switch safety check-in app."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Backend & Database
  supabase_flutter: ^2.6.0

  # HTTP & API
  http: ^1.2.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3

  # Local Storage
  shared_preferences: ^2.3.3

  # Notifications
  flutter_local_notifications: ^17.2.4

  # Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Maps (OpenStreetMap)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # Audio & Haptics
  audioplayers: ^6.1.0

  # Background Services
  workmanager: ^0.9.0+3

  # UI & Styling
  google_fonts: ^6.2.1
  lottie: ^3.1.3
  flutter_animate: ^4.5.2

  # Environment Variables
  flutter_dotenv: ^5.2.1

  # Permission Handling
  permission_handler: ^11.3.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  clerk_flutter: ^0.0.14-beta
  vibration: ^3.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/audio/
    - assets/images/
